<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Websanova $.uri()</title>

	<script type="text/javascript" src="./inc/jquery.1.8.2.min.js"></script>
	<script type="text/javascript" src="./jquery-uri.js"></script>

	<script type="text/javascript">

		console.log($.uri());
		console.log('domain: ' + $.uri('domain'));
		console.log('host: ' + $.uri('host'));
		console.log('tld: ' + $.uri('tld'));
		console.log('sub: ' + $.uri('sub'));
		console.log('port: ' + $.uri('port'));
		console.log('protocol: ' + $.uri('protocol'));
		console.log('path: ' + $.uri('path'));
		console.log('file: ' + $.uri('file'));
		console.log('filename: ' + $.uri('filename'));
		console.log('fileext: ' + $.uri('fileext'));
		console.log('1: ' + $.uri('1'));
		console.log('2: ' + $.uri('2'));
		console.log('3: ' + $.uri('3'));
		console.log('-1: ' + $.uri('-1'));
		console.log('-2: ' + $.uri('-2'));
		console.log('-3: ' + $.uri('-3'));
		console.log('?: ' + $.uri('?'));
		console.log('?test: ' + $.uri('?test'));
		console.log('?poo: ' + $.uri('?poo'));
		console.log('#: ' + $.uri('#'));
		console.log('#this: ' + $.uri('#this'));
		console.log('#test: ' + $.uri('#test'));

	</script>
</head>
<body>

</body>
</html>
